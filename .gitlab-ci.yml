image: node:latest

pages:
  stage: deploy
  script:
    - npx hyperbook@0.21.0 setup
    - npx hyperbook@0.21.0 build
    - mkdir .public
    - cp -r ./.hyperbook/out/* .public
    - rm -rf public
    - mv .public public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
